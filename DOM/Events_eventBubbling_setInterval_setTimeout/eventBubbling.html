<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child{
            background-color: blueviolet;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
        }
        .childContainer{
            background-color: aqua;
            margin: 14px;
            padding: 14px;
        }
        .container{
            background-color: yellowgreen;
            margin: 14px;
            padding: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                I am a child
            </div>
        </section>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e)=>{
            e.stopPropagation()
            alert("child was clicked")
        })

        document.querySelector(".childContainer").addEventListener("click", (e)=>{
            e.stopPropagation()
            alert("childContainer was clicked")
        })

        document.querySelector(".container").addEventListener("click", (e)=>{
            e.stopPropagation()
            alert("container was clicked")
        })

        function getRandomColor() {
            let value1 = Math.ceil(0 + 255 * (Math.random()))
            let value2 = Math.ceil(0 + 255 * (Math.random()))
            let value3 = Math.ceil(0 + 255 * (Math.random()))
            return `rgb(${value1}, ${value2}, ${value3})`
        }
        setTimeout(() => {
            document.querySelector(".childContainer").style.background = getRandomColor()
        }, 3000);


        // setInterval(() => {
        //     document.querySelector(".childContainer").style.background = getRandomColor()
        // }, 3000);
        


    </script>
</body>
</html>
